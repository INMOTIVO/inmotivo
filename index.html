<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INMOTIVO</title>

  <!-- Google Maps API: OBLIGATORIO incluir libraries=marker,places -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXAuPsvqOlEA92NB8zrMHCJdVDbhenwgE=weekly&libraries=marker,places"
    defer
  ></script>
</head>

<body>
  <div id="root"></div>

  <!-- ================== ENHANCER DE NAVEGACI√ìN ================== -->
  <script>
  /* INMOTIVO ‚Äì Seguir posici√≥n + heading + rotaci√≥n 3D + flecha (sin tocar UI) */
  (function(){
    const GPS = { prevPos:null, heading:0, follow:true, arrow:null, map:null };
    const toRad=d=>d*Math.PI/180, toDeg=r=>r*180/Math.PI;
    function haversine(a,b){
      const R=6371000, dLat=toRad(b.lat-a.lat), dLng=toRad(b.lng-a.lng);
      const la1=toRad(a.lat), la2=toRad(b.lat);
      const x=Math.sin(dLat/2)**2 + Math.cos(la1)*Math.cos(la2)*Math.sin(dLng/2)**2;
      return 2*R*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
    }
    function bearing(a,b){
      const œÜ1=toRad(a.lat), œÜ2=toRad(b.lat), Œª1=toRad(a.lng), Œª2=toRad(b.lng);
      const y = Math.sin(Œª2-Œª1)*Math.cos(œÜ2);
      const x = Math.cos(œÜ1)*Math.sin(œÜ2) - Math.sin(œÜ1)*Math.cos(œÜ2)*Math.cos(Œª2-Œª1);
      return (toDeg(Math.atan2(y,x)) + 360) % 360; // 0=N, horario
    }
    function smooth(prev,next){
      let d=((next-prev+540)%360)-180; const Œ±=0.25;  // Œ± m√°s alto = m√°s r√°pido
      return (prev + Œ±*d + 360) % 360;
    }

    function startHeadingSensorIOS(){
      const isIOS=/iPad|iPhone|iPod/.test(navigator.userAgent);
      if(!isIOS || !window.DeviceOrientationEvent) return;
      const req = window.DeviceOrientationEvent.requestPermission;
      const enable = ()=>window.addEventListener('deviceorientation',(ev)=>{
        const h = (ev.webkitCompassHeading ?? (360 - ev.alpha)) % 360;
        if(Number.isFinite(h)) GPS.heading = smooth(GPS.heading, h);
      }, true);
      if (typeof req === 'function'){
        const trigger = document.querySelector('#btn-start-nav') || document.body;
        trigger.addEventListener('click', async function once(){
          try{ const ok = await req(); if(ok==='granted') enable(); }catch(e){}
          trigger.removeEventListener('click', once);
        }, { once:true });
      } else { enable(); }
    }

    function onPos({ coords }){
      if(!GPS.map) return;
      const cur = { lat: coords.latitude, lng: coords.longitude };
      let raw = Number.isFinite(coords.heading) ? coords.heading : GPS.heading;

      if(!GPS.prevPos) GPS.prevPos = cur;
      if(!Number.isFinite(raw) || haversine(GPS.prevPos, cur) > 6){
        raw = bearing(GPS.prevPos, cur);
        GPS.prevPos = cur;
      }

      GPS.heading = smooth(GPS.heading, raw);

      // Rotaci√≥n de mapa (si se ve al rev√©s, usa la l√≠nea üß≠)
      GPS.map.setHeading(GPS.heading);
      // GPS.map.setHeading((GPS.heading + 180) % 360); // üß≠ invertir

      // Flecha
      if (GPS.arrow){
        GPS.arrow.position = cur;
        GPS.arrow.content.style.transform = `rotate(${GPS.heading}deg)`;
      }

      // Follow inteligente (evita mareo)
      const c = GPS.map.getCenter();
      const d = haversine({ lat:c.lat(), lng:c.lng() }, cur);
      if (GPS.follow && d > 55) GPS.map.panTo(cur);
    }

    function startWatching(){
      if(!navigator.geolocation){ console.warn('Geolocalizaci√≥n no disponible'); return; }
      navigator.geolocation.watchPosition(onPos, console.warn, {
        enableHighAccuracy:true, maximumAge:2000, timeout:8000
      });
    }

    function setupArrow(map){
      const wrap = document.createElement('div');
      wrap.innerHTML = `
        <div style="width:48px;height:48px;border-radius:24px;background:#3AA86622;display:grid;place-items:center;">
          <svg viewBox="0 0 24 24" width="28" height="28" style="fill:#fff;filter:drop-shadow(0 1px 1px rgba(0,0,0,.25))">
            <path d="M12 2l6 12-6-3-6 3z"/>
          </svg>
        </div>`;
      const AM = google.maps.marker?.AdvancedMarkerElement;
      if(!AM){ console.warn('Falta libraries=marker en Google Maps script'); return null; }
      return new AM({ map, position: map.getCenter(), content: wrap });
    }

    // API p√∫blica: se puede llamar manualmente si tienes la instancia
    window.attachNavEnhancer = function(map){
      GPS.map = map;
      GPS.map.setTilt(67.5); // 3D
      GPS.arrow = setupArrow(map);
      startHeadingSensorIOS();
      startWatching();
      console.info('INMOTIVO nav enhancer activo');
    };

    // Auto-enganche si el proyecto expone window.map
    const poll = setInterval(()=>{
      if(!window.google?.maps) return;
      const m = window.map || window.__inmotivoMap;
      if(m && typeof m.getCenter === 'function'){
        clearInterval(poll);
        window.attachNavEnhancer(m);
      }
    }, 500);
  })();
  </script>

  <!-- ========== HOOK: captura cualquier new google.maps.Map(...) ========== -->
  <script>
  (function(){
    const capture = setInterval(()=>{
      if(!window.google?.maps) return;
      if(window.__inmoHooked){ clearInterval(capture); return; }
      window.__inmoHooked = true;

      const OrigMap = google.maps.Map;
      // Parche del constructor para exponer la instancia y conectar el enhancer
      // @ts-ignore
      google.maps.Map = function(...args){
        const m = new OrigMap(...args);
        window.map = m;
        if (window.attachNavEnhancer){
          try { window.attachNavEnhancer(m); } catch(e){ console.warn(e); }
        }
        return m;
      };
      console.info('INMOTIVO: hook de Map activo (auto-attach).');
    }, 300);
  })();
  </script>

  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
